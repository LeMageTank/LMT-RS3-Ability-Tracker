name: Build and Release
on: [push]
jobs:
    Create-Release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                tag_name: Release-${{ github.ref }}
                name: Release-${{ github.ref }}
                draft: false
                prerelease: false
            - run: echo "RELEASE_URL=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV
            - run: echo "${{ env.RELEASE_URL }}"
    Build-And-Publish-Windows:
        runs-on: windows-latest
        steps:
        - run: echo "${{ env.RELEASE_URL }}"
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.9' 
            architecture: 'x64'
        - run: pip install -r requirements.txt
        - run: pyinstaller actiontracker.spec
        - run: powershell.exe -noexit "Compress-Archive -Path dist\AbilityTracker -DestinationPath dist\LMTsAbilityTracker.zip"
        - uses: shogo82148/actions-upload-release-asset@v1
          with:
            upload_url: ${{ env.RELEASE_URL }}
            asset_path: ./dist/LMTsAbilityTracker.zip
            asset_name: LMTs-Ability-Tracker-winx64.zip
            asset_content_type: application/zip
            